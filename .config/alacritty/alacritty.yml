
# Fonts
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  offset:
      x: 0
      y: 0
  size: 12

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux" 

## Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Cursor colors
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  # Selection colors
  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  # Dim colors
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

draw_bold_text_with_bright_colors: true

# Key bindings
key_bindings:
  - { key: L,         mods: Control,             action: ClearLogNotice }
  - { key: L,         mods: Control,             mode: ~Vi,  chars: "\x0c"            }
  - { key: Up,        mods: Shift,               mode: ~Alt, action: ScrollPageUp,    }
  - { key: Down,      mods: Shift,               mode: ~Alt, action: ScrollPageDown   }
  - { key: Up,        mods: Shift|Control,       mode: ~Alt, action: ScrollToTop,     }
  - { key: Down,      mods: Shift|Control,       mode: ~Alt, action: ScrollToBottom   }
  - { key: N,         mods: Command,                         action: CreateNewWindow  }
  - { key: F11,                                              action: ToggleFullscreen }

# Misc
selection:
  save_to_clipboard: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

live_config_reload: true

window:
  startup_mode: Maximized
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

env:
  TERM: xterm-256color

window.opacity: 1


